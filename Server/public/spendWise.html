<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="main_header">
        <h1 id="main_heading">Spend Wise</h1>
        <button id="dark_mode_toggle">ðŸŒ™</button>
    </header>

    <section>
        <h2>Add Expense</h2>
        <form id="expense_form">
            <label for="expense_name">Expense Name:</label>
            <input type="text" id="expense_name" required>

            <label for="expense_amount">Amount:</label>
            <input type="number" id="expense_amount" required>

            <label for="expense_category">Category:</label>
            <select id="expense_category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <label for="expense_date">Date:</label>
            <input type="date" id="expense_date" required>

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <section>
        <h2>Expenses</h2>
        <table id="expense_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="summary_section">
        <p>Total Expense: â‚¹<span id="total_expense">0.00</span></p>
    </section>

    <section id="chart_section">
        <canvas id="expense_chart"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
